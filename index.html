<!doctype html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Registro de Vehiculos </title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="icon" type="img/jpg" href="img/titulo.jpg"/>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">  
        
        <style>
            body{
                background: url("img/bumper.jpg") no-repeat;
	            background-size: cover;
                min-height: 100%;
                background-color: transparent;
            }
            #registro-form .image{
	float:left;
	background-image: url("img/wheel.jpg");
	height: 550px;
	width: 50%;
	background-size: cover;
	background-position: 25%;
}

        </style>

    </head>
    
    <body>
        <form>
        <div class="container" id="registro-form">
            <div class="image"></div>
            <div class="padre">
                <h1>Registra tu Automovil</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Código del Vehículo:<label>
                        <input type="text" name="1" class="form-control" id="codigo" required pattern="[0-9]+"">
                    </div>
                    <div class="form-group">
                        <label for="text">Nombre del Vehículo:<label>
                        <input type="text" name="nombre" class="form-control" id="nombre" required pattern="[A-Za-z]+">
                    </div>
                    <div class="form-group">
                        <label for="text">Costo del Vehículo:<label>
                        <input type="text" name="costo" class="form-control" id="costo"   required pattern="[0-9]+">
                    </div>
                    <form>
                        <div class="form-group">
                          <label for="text">Email del Fabricante:<label>
                          <input type="email" name="email" class="form-control" id="mail"  required pattern="[A-Za-z]+">
                
                        </div>
                      </form>
                      
                    <div class="form-group">
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
        </div>   
    </form>
        <script>
const code = document.getElementById("codigo");

code.addEventListener("input", function (event) {
if (code.validity.patternMismatch) {
    
     code.setCustomValidity("Ingresa solo números en este campo");
} else {
    
    code.setCustomValidity("");
}
});

const name = document.getElementById("nombre");

name.addEventListener("input", function (event) {
if (name.validity.patternMismatch) {
    
     name.setCustomValidity("Ingresa solo letras en este campo");
} else {
    
    name.setCustomValidity("");
}
});

const costo = document.getElementById("costo");

costo.addEventListener("input", function (event) {
if (costo.validity.patternMismatch) {
    
     costo.setCustomValidity("Ingresa solo números en este campo");
} else {
    
    costo.setCustomValidity("");
}
});

const email = document.getElementById("mail");

email.addEventListener("input", function (event) {
if (email.validity.typeMismatch) {
    email.setCustomValidity("Introduce una dirección de correo electrónico válida ");
} else {
    email.setCustomValidity("");
}
});

</script>
    <script src="js/jquery-3.4.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
